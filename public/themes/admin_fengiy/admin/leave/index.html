<include file="public@header"/></head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('index')}">列表</a></li>
    </ul>


    <form class="well form-inline margin-top-20 layui-form" method="post" autocomplete="off"
          action="{:url('index')}">
        关键字：
        <div class="form-group layui-form">
            <div class="layui-form-item" style="margin-bottom: 0 !important;">
                <div class="col-md-12">
                    <div class="layui-inline">
                        <input type="text" class="form-control" name="keyword" style="width: 180px;"
                               value="{:input('request.keyword/s','')}" placeholder="请输关键字搜索">
                    </div>
                </div>
            </div>
        </div>

        <input type="submit" class="layui-btn" value="搜索" style="margin-left: 10px"/>


        <a class="btn btn-danger" href="{:url('index')}">清空</a>
    </form>


    <form class="js-ajax-form" method="post" autocomplete="off">


        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th style="width: 60px">ID</th>
                <th style="width: 60px">用户信息</th>
                <th style="width: 60px">标题</th>
                <th style="width: 60px">内容</th>
                <th style="width: 60px">提交时间</th>
                <th style="width: 160px">操作</th>
            </tr>
            </thead>
            <tbody>

            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>
                        <if condition="!empty($vo['user_info'])">
                            <a href="javascript:imagePreviewDialog('{:cmf_get_image_preview_url($vo.user_info.avatar)}');">
                                <img src="{:cmf_get_image_preview_url($vo.user_info.avatar)}"
                                     style="width:30px;height:30px;border-radius:30px;">
                            </a>
                            {$vo.user_info.nickname}
                            <else/>
                            匿名提交
                        </if>
                    </td>
                    <td>{$vo.title}</td>
                    <td>{$vo.content}</td>
                    <td>{$vo.create_time|date='Y-m-d H:i:s'}</td>
                    <td>
                        <a class="btn btn-xs btn-success" href="{:url('edit',array('id'=>$vo['id']))}">查看</a>
                    </td>
                </tr>
            </foreach>
            </tbody>

        </table>

    </form>

    <div class="pagination">{$page|default=''}</div>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
