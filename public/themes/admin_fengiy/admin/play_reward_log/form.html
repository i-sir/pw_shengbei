<div class="form-group">
    <label class="col-sm-2 control-label">用户信息:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="text" name="user_id" class="form-control post-params item-left" value="{$user_id|default=''}">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">订单_数量:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="text" name="order_num" class="form-control post-params item-left" value="{$order_num|default=''}">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">名称:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="text" name="name" class="form-control post-params item-left" value="{$name|default=''}">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">图标:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="hidden" class="form-control post-params item-left" name="image" id="photo-0000004"
               value="{$image}">
        <if condition='!empty($image)'>
            <a href="javascript:imagePreviewDialog('{:cmf_get_asset_url($image)}');">
                <img src='{:cmf_get_image_preview_url($image)}' id='photo-0000004-preview'
                     style='width: 85px;height: 80px'>
            </a>
            <else/>
            <img src='/static/images/default.png' id='photo-0000004-preview' style='width: 85px;height: 80px'>
        </if>
        <a href="javascript:uploadOneImage('图片上传','#photo-0000004','image');">上传</a>
        <a onclick="$('#photo-0000004-preview').attr('src','__TMPL__/public/assets/images/default-thumbnail.png');$('#photo-0000004').val('');return false;">取消图片</a>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">单价:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="text" name="price" class="form-control post-params item-left" value="{$price|default=''}">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">平台服务费:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="text" name="service_charge" class="form-control post-params item-left"
               value="{$service_charge|default=''}">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">支付费用:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="text" name="amount" class="form-control post-params item-left" value="{$amount|default=''}">
    </div>
</div>
