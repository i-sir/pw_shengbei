    <div style="font-size: 20px;color: red;margin-top: 2%;margin-bottom: 1%;">总打赏金额:{$reward_amount}</div>

    <form class="js-ajax-form" method="post" autocomplete="off">

        <br>
        <div class="table-actions">


        </div>


        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th style="width: 60px">ID</th>
                <th style="width: 60px">用户信息</th>
                <th style="width: 60px">陪玩信息</th>
                <th style="width: 60px">名称</th>
                <th style="width: 60px">图标</th>
                <th style="width: 60px">支付费用</th>
                <th style="width: 60px">创建时间</th>

<!--                <th style="width: 80px">操作</th>-->
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>
                        <if condition='!empty($vo.user_info)'>
                            <div style="">
                                <p>(ID:{$vo.user_info.id})</p>
                                <a href="javascript:imagePreviewDialog('{:cmf_get_asset_url($vo.user_info.avatar)}');">
                                    <img src='{:cmf_get_asset_url($vo.user_info.avatar)}'
                                         style='width: 35px;height: 35px;border-radius:30px;'>
                                </a>
                                <span ondblclick="copyContent('{$vo.user_info.openid}')">{$vo.user_info.nickname}</span>
                            </div>
                        </if>
                    </td>
                    <td>
                        <if condition='!empty($vo.play_user_info)'>
                            <div style="">
                                <p>(ID:{$vo.play_user_info.id})</p>
                                <a href="javascript:imagePreviewDialog('{:cmf_get_asset_url($vo.play_user_info.avatar)}');">
                                    <img src='{:cmf_get_asset_url($vo.play_user_info.avatar)}'
                                         style='width: 35px;height: 35px;border-radius:30px;'>
                                </a>
                                <span ondblclick="copyContent('{$vo.play_user_info.openid}')">{$vo.play_user_info.nickname}</span>
                            </div>
                        </if>
                    </td>
                    <td>{$vo.name}</td>
                    <td>
                        <if condition='!empty($vo.image)'>
                            <a href="javascript:imagePreviewDialog('{:cmf_get_asset_url($vo.image)}');">
                                <img src='{:cmf_get_asset_url($vo.image)}' style='width: 35px;height: 35px'>
                            </a>
                        </if>
                    </td>
                    <td>{$vo.amount}</td>
                    <td>{$vo.create_time|date='Y-m-d H:i:s'}</td>

<!--                    <td>-->
<!--                        <if condition="$vo.is_send==0">-->
<!--                            <a class="layui-btn layui-btn-primary layui-border-green layui-btn-xs js-ajax-dialog-btn" data-msg="确认推荐？"-->
<!--                               href="{:url('pass_post',['id'=>$vo.id,'is_send'=>1])}">通过</a>-->
<!--                        </if>-->
<!--                    </td>-->
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>

    <div class="pagination">{$page|default=''}</div>

<!--导出,筛选查询-->
<script>
    //导出
    $(".ajax-export").click(function () {
        //alert("正在开发中...");
        $(".is_export").val(1);
        $(".ajax-form").submit();
        $(".is_export").val(0);
        return false;
    });

    //搜索
    $(".bt_search").click(function () {
        $(".w-form-search").removeAttr('action');
        $(".w-form-search").attr('action', "/index.html");
        $(".w-form-search").submit();
    });
</script>
