 <include file="public@header"/>
<style>
    textarea {
        border: 0;
        outline: none;
        background-color: rgba(0, 0, 0, 0);
    }

    input {
        border: 0;
        outline: none;
        background-color: rgba(0, 0, 0, 0);
    }

    .col-md-6 {
        margin-top: 7px;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('find',['id'=>$id,'params'=>$params])}">查看</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20 layui-form" autocomplete="off"
          action="{:url('edit_post',['id'=>$id,'params'=>$params])}">


        
            <div class="form-group">
                <label class="col-sm-2 control-label">昵称:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$nickname|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">头像:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$avatar|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">openid:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$openid|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">手机号:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$phone|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">密码:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$pass|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">余额:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$balance|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">登录ip地址:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$ip|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">最后登录时间:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$login_time|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">登录城市:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$login_city|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">邀请码:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$invite_code|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">上级:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$pid|default=''}
                    
                </div>
            </div>


        

        <!-- 主键id -->
        <input type="text" name="id" value="{$id}" class="form-control post-params item-left" style="display: none">


    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
