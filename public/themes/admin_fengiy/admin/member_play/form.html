<div class="form-group">
    <label class="col-sm-2 control-label">昵称:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="text" name="nickname" class="form-control post-params item-left" value="{$nickname|default=''}">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">头像</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input id="photo-1000000" type="hidden" class="form-control post-params item-left" name="avatar"
               value="{$avatar|default=''}">
        <if condition="!empty($avatar)">
            <a href="javascript:imagePreviewDialog('{:cmf_get_image_preview_url($avatar)}');">
                <img src="{:cmf_get_image_preview_url($avatar)}"
                     id="photo-1000000-preview" style="width: 80px;height: 80px">
            </a>
            <else/>
            <img src="/static/images/default.png"
                 id="photo-1000000-preview" style="width: 80px;height: 80px">
        </if>
        <a href="javascript:uploadOneImage('图片上传','#photo-1000000');">上传</a>
        <a onclick="$('#photo-1000000-preview').attr('src','__TMPL__/public/assets/images/default-thumbnail.png');$('#photo-1000000').val('');return false;">取消图片</a>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">相册:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <if condition="!empty($images)">
            <ul id="photos-goods-0000001" class="pic-list list-unstyled form-inline">
                <foreach name="images" item="vo">
                    <li id="saved-goods-image-0000001-{$key}" style="margin-bottom: 5px;">
                        <input id="photo-goods-0000001-{$key}" type="hidden" name="images[]" value="{$vo}">
                        <img id="photo-goods-0000001-{$key}-preview" src="{:cmf_get_image_preview_url($vo)}"
                             width="35" onclick="parent.imagePreviewDialog(this.src);">
                        <a href="javascript:uploadOneImage('图片上传','#photo-goods-0000001-{$key}');">替换</a>
                        <a href="javascript:(function(){$('#saved-goods-image-0000001-{$key}').remove();})();">移除</a>
                    </li>
                </foreach>
            </ul>
            <else/>
            <ul id="photos-goods-0000001" class="pic-list list-unstyled form-inline">
                <li id="saved-goods-image-0000001" style="margin-bottom: 5px;">
                </li>
            </ul>
        </if>
        <a href="javascript:uploadMultiImage('图片上传','#photos-goods-0000001','photos-goods-item-tpl-0000001');"
           class="btn btn-sm btn-default">选择图片</a>
        <script type="text/html" id="photos-goods-item-tpl-0000001">
            <li id="saved-goods-image-0000001-{id}" style="margin-bottom: 5px;">
                <input id="photo-goods-0000001-{id}" type="hidden" name="images[]" value="{filepath}">
                <img id="photo-goods-0000001-{id}-preview" src="{url}" width="35"
                     onclick="imagePreviewDialog(this.src);">
                <a href="javascript:uploadOneImage('图片上传','#photo-goods-0000001-{id}');">替换</a>
                <a href="javascript:(function(){$('#saved-goods-image-0000001-{id}').remove();})();">移除</a>
            </li>
        </script>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">手机号:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="text" name="phone" class="form-control post-params item-left" value="{$phone|default=''}">
        <input type="hidden" name="old_phone" value="{$phone|default=''}">
    </div>
</div>


<div class="form-group">
    <label class="col-sm-2 control-label">性别:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <select name="gender" class="post-params" lay-search>
            <option value="男"
            <if condition="$gender eq '男' ">selected</if>
            >男</option>

            <option value="女"
            <if condition="$gender eq '女' ">selected</if>
            >女</option>
        </select>
    </div>
</div>


<div class="form-group">
    <label class="col-sm-2 control-label">等级:
        <p style="color: red;font-size: 12px;">
            如调整,接单数随之变化,接单数为等级设置值
        </p>
    </label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="hidden" name="old_level_id" value="{$level_id}">
        <if condition="!empty($level_id)">
            <select class="form-control post-params" name="level_id" lay-search>
                <foreach name="level_list" item="vo" key="key">
                    <option value="{$vo.id}"
                    <if condition="$level_id eq $vo.id ">selected</if>
                    >{$vo.name}</option>
                </foreach>
            </select>
            <else/>
            <select class="form-control post-params" name="level_id" lay-search>
                <foreach name="level_list" item="vo" key="key">
                    <option value="{$vo.id}">{$vo.name}</option>
                </foreach>
            </select>
        </if>
    </div>
</div>
