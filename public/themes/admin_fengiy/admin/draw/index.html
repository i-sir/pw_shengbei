<include file="public@header"/></head>
<body xmlns="http://www.w3.org/1999/html">
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('index',['params'=>$params,'pid'=>$pid])}">奖池管理</a></li>

        <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/draw/add')">
            <li><a href="{:url('add',['params'=>$params,'pid'=>$pid])}">添加</a></li>
        </if>

    </ul>

    <form class="well form-inline margin-top-20 layui-form ajax-form w-form-search" method="get" autocomplete="off">
        关键字：
        <div class="form-group layui-form">
            <div class="layui-form-item" style="margin-bottom: 0 !important;">
                <div class="col-md-12">
                    <div class="layui-inline">
                        <input type="text" class="form-control" name="keyword" style="width: 180px;"
                               value="{:input('request.keyword/s','')}" placeholder="请输关键字搜索">
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="layui-btn" style="margin-left: 10px">搜索</button>
        <a class="layui-btn layui-bg-red" href="{:url('index',['params'=>$params,'pid'=>$pid])}">清空</a>


        <!-- 如有导出需把  筛选条件在这里用input回显,input需隐藏-->
        <input type="hidden" name="is_export" class="is_export" value="0">
        <input type="hidden" name="pid" value="{$pid}">
    </form>


    <form class="js-ajax-form" method="post" autocomplete="off">

        <br>
        <div class="table-actions">

            <button class="layui-btn layui-btn-primary layui-border-green layui-btn-xs js-ajax-submit" type="submit"
                    data-action="{:url('list_order_post',['page'=>$page,'params'=>$params])}">
                排序
            </button>

        </div>


        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th style="width: 60px">排序</th>
                <th style="width: 60px">ID</th>
                <th style="width: 60px">名称</th>
                <th style="width: 60px">图片</th>
                <th style="width: 60px">概率</th>
<!--                <th style="width: 60px">库存</th>-->
                <th style="width: 60px">创建时间</th>

                <th style="width: 80px">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td>
                        <input type="text" class="input input-order valid" name="list_order[{$vo.id}]"
                               value="{$vo.list_order}">
                    </td>
                    <td>{$vo.id|default=''}</td>  <!--本我-->
                    <td>{$vo.name|default=''}</td>  <!--名称-->
                    <td>
                        <!--图片-->
                        <if condition='!empty($vo.image)'>
                            <a href="javascript:imagePreviewDialog('{:cmf_get_asset_url($vo.image)}');">
                                <img src='{:cmf_get_asset_url($vo.image)}' style='height:40px;'>
                            </a>
                            <else/>
                            暂无上传
                        </if>
                    </td>
                    <td>{$vo.probability|default=''}</td>  <!--概率-->
<!--                    <td>{$vo.stock|default=''}</td>  &lt;!&ndash;库存&ndash;&gt;-->
                    <td>{:isset($vo.create_time) && $vo.create_time > 10000 ? date('Y-m-d H:i:s', $vo.create_time) :
                        ''}
                    </td>  <!--创建时间-->
                    <td>
                        <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/draw/edit')">
                            <a class="layui-btn layui-btn-primary layui-border-green layui-btn-xs"
                               href="{:url('edit',['id'=>$vo.id,'page'=>$page,'pid'=>$pid,'params'=>$params])}">编辑</a>
                        </if>
                        <div style="display: none;">
                            <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/draw/edit')">
                                <a class="layui-btn layui-btn-primary layui-border-green layui-btn-xs"
                                   href="javascript:parent.openIframeLayer('{:url('edit',['id'=>$vo.id,'page'=>$page,'pid'=>$pid,'params'=>$params])}','编辑',{ area: ['65%', '85%'],move:'.layui-layer-title'},true);"
                                >编辑(弹框-更改后台方法,跳转页面)</a>
                            </if>
                        </div>
                        <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/draw/delete')">
                            <a class="layui-btn layui-btn-primary layui-border-red layui-btn-xs js-ajax-delete"
                               href="{:url('delete',['id'=>$vo.id,'page'=>$page,'pid'=>$pid,'params'=>$params])}">删除</a>
                        </if>


                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>

    <div class="pagination">{$pagination|default=''}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>


<!--修改状态|导出|搜索  js代码-->
<script>

    //开关板块
    layui.use(['layer', 'form', 'slider'], function () {
        var layer = layui.layer, form = layui.form;


    });

    //修改状态
    function batchPost(id, field, value) {
        $.ajax({
            url: "{:url('batch_post')}",
            type: "POST",
            data: {id: id, [field]: value},
            success: function (res) {
                if (res.code === 1) {
                    layer.msg(res.msg, {icon: 1});

                    //默认关闭刷新页面
                    // let time1 = setInterval(function () {
                    //     //页面自动刷新
                    //     location.reload();
                    // }, 500);
                } else {
                    layer.msg(res.msg, {icon: 7});
                }
            }
        });
    }


    //导出
    $(".ajax-export").click(function () {
        //alert("正在开发中...");
        $(".is_export").val(1);
        $(".ajax-form").submit();
        $(".is_export").val(0);
        return false;
    });

    //搜索
    $(".bt_search").click(function () {
        $(".w-form-search").removeAttr('action');
        $(".w-form-search").attr('action', "/index.html");
        $(".w-form-search").submit();
    });
</script>
