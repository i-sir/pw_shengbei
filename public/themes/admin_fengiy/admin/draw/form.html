<!--名称-->
<div class="form-group">
    <label class="col-sm-2 control-label">名称:</label>
    <div class="layui-input-block col-sm-6">
        <input type="text" name="name" class="form-control post-params item-left" value="{$name|default=''}">
    </div>
</div>


<!--概率-->
<div class="form-group">
    <label class="col-sm-2 control-label">概率:</label>
    <div class="layui-input-block col-sm-6">
        <input type="number" name="probability" class="form-control post-params item-left"
               value="{$probability|default=''}">
    </div>
</div>



<!--图片-->
<div class="form-group">
    <label class="col-sm-2 control-label">图片:</label>
    <div class="layui-input-block col-sm-6">
        <input type="hidden" class="form-control post-params item-left" name="image" id="photo-0000002"
               value="{$image}">
        <if condition='!empty($image)'>
            <a href="javascript:imagePreviewDialog('{:cmf_get_asset_url($image)}');">
                <img src='{:cmf_get_image_preview_url($image)}' id='photo-0000002-preview' style='width: 85px;'>
            </a>
            <else/>
            <img src='/static/images/default.png' id='photo-0000002-preview' style='width: 85px;'>
        </if>
        <a href="javascript:uploadOneImage('图片上传','#photo-0000002','image');">上传</a>
        <a onclick="$('#photo-0000002-preview').attr('src','__TMPL__/public/assets/images/default-thumbnail.png');$('#photo-0000002').val('');return false;">取消图片</a>
    </div>
</div>
