<include file="public@header"/></head>
<body xmlns="http://www.w3.org/1999/html">
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('index',['params'=>$params])}">套餐管理</a></li>

        <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/PlayPackage/add')">
            <li><a href="{:url('add',['params'=>$params])}">添加</a></li>
        </if>

    </ul>

    <form class="well form-inline margin-top-20 layui-form ajax-form w-form-search" method="get" autocomplete="off">
        关键字：
        <div class="form-group layui-form">
            <div class="layui-form-item" style="margin-bottom: 0 !important;">
                <div class="col-md-12">
                    <div class="layui-inline">
                        <input type="text" class="form-control" name="keyword" style="width: 180px;"
                               value="{:input('request.keyword/s','')}" placeholder="请输关键字搜索">
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="layui-btn" style="margin-left: 10px">搜索</button>
        <a class="layui-btn layui-bg-red" href="{:url('index',['params'=>$params])}">清空</a>

        <input type="hidden" name="is_export" class="is_export" value="0">
    </form>


    <form class="js-ajax-form" method="post" autocomplete="off">

        <br>
        <div class="table-actions">

            <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/PlayPackage/list_order_post')">
                <button class="layui-btn layui-btn-primary layui-border-green layui-btn-xs js-ajax-submit" type="submit"
                        data-action="{:url('list_order_post')}">
                    排序
                </button>
            </if>


        </div>


        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/PlayPackage/list_order_post')">
                    <th style="width: 60px">排序</th>
                </if>
                <th style="width: 60px">ID</th>
                <th style="width: 60px">分类</th>
                <th style="width: 60px">名称</th>
                <th style="width: 60px">价格</th>
                <th style="width: 60px">地图</th>
                <!--                <th style="width: 60px">陪玩人数</th>-->
                <th style="width: 60px">封面</th>
                <th style="width: 60px">视频</th>
                <th style="width: 60px">压榨打手</th>
                <th style="width: 60px">必出T7单</th>
                <th style="width: 60px">必出大金单</th>
                <th style="width: 60px">翻倍单</th>
                <th style="width: 60px">显示</th>
                <th style="width: 60px">创建时间</th>

                <th style="width: 120px">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/PlayPackage/list_order_post')">
                        <td>
                            <input type="text" class="input input-order valid post-params" name="list_order[{$vo.id}]"
                                   value="{$vo.list_order}">
                        </td>
                    </if>
                    <td>{$vo.id}</td>
                    <td>{$vo.class_name}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.price}</td>
                    <td>{$vo.map}</td>
                    <!--                    <td>{$vo.number}-{$vo.number_max}</td>-->
                    <td>
                        <if condition='!empty($vo.image)'>
                            <a href="javascript:imagePreviewDialog('{:cmf_get_asset_url($vo.image)}');">
                                <img src='{:cmf_get_asset_url($vo.image)}' style='width: 35px;height: 35px'>
                            </a>
                            <else/>
                            暂无上传
                        </if>
                    </td>
                    <td>
                        <if condition='!empty($vo.video)'>
                            <a href="{:cmf_get_file_download_url($vo.video)}"
                               target="_blank">下载</a>
                            </a>
                            <else/>
                            暂无上传
                        </if>
                    </td>

                    <td>
                        <div class="layui-form">
                            <input type="checkbox" lay-skin="switch" lay-text="是|否" lay-filter="tag5"
                                   name="tag5"
                                   value="{$vo.id}"
                            <if condition="$vo.tag5 == 1">checked</if>
                            >
                        </div>
                    </td>

                    <td>
                        <div class="layui-form">
                            <input type="checkbox" lay-skin="switch" lay-text="是|否" lay-filter="tag1"
                                   name="tag1"
                                   value="{$vo.id}"
                            <if condition="$vo.tag1 == 1">checked</if>
                            >
                        </div>
                    </td>

                    <td>
                        <div class="layui-form">
                            <input type="checkbox" lay-skin="switch" lay-text="是|否" lay-filter="tag2"
                                   name="is_index"
                                   value="{$vo.id}"
                            <if condition="$vo.tag2 == 1">checked</if>
                            >
                        </div>
                    </td>
                    <td>
                        <div class="layui-form">
                            <input type="checkbox" lay-skin="switch" lay-text="是|否" lay-filter="tag3"
                                   name="tag3"
                                   value="{$vo.id}"
                            <if condition="$vo.tag3 == 1">checked</if>
                            >
                        </div>
                    </td>
                    <td>
                        <div class="layui-form">
                            <input type="checkbox" lay-skin="switch" lay-text="是|否" lay-filter="is_show"
                                   name="is_show"
                                   value="{$vo.id}"
                            <if condition="$vo.is_show == 1">checked</if>
                            >
                        </div>
                    </td>
                    <td>{$vo.create_time|date='Y-m-d H:i:s'}</td>

                    <td>
                        <a class="layui-btn layui-btn-primary layui-border-blue layui-btn-xs"
                           href="javascript:parent.openIframeLayer('{:url('evaluate',['pid'=>$vo.id])}','评价管理',{ area: ['65%', '85%'],move:'.layui-layer-title'});"
                        >评价管理</a>

                        <!--                        <a class="layui-btn layui-btn-primary layui-border-blue layui-btn-xs"-->
                        <!--                           href="javascript:parent.openIframeLayer('{:url('play_team_commission/index',['pid'=>$vo.id])}','[{$vo.name}]佣金设置',{ area: ['65%', '85%'],move:'.layui-layer-title'});"-->
                        <!--                        >佣金设置</a>-->
                        <!--                        <a class="layui-btn layui-btn-primary layui-border-blue layui-btn-xs"-->
                        <!--                           href="javascript:parent.openIframeLayer('{:url('class',['id'=>$vo.id])}','关联游戏分类',{ area: ['65%', '85%'],move:'.layui-layer-title'});"-->
                        <!--                        >关联游戏分类</a>-->

                        <a class="layui-btn layui-btn-primary layui-border-blue layui-btn-xs"
                           href="javascript:parent.openIframeLayer('{:url('play_package_sku/index',['pid'=>$vo.id])}','[{$vo.name}]规格管理',{ area: ['65%', '85%'],move:'.layui-layer-title'});"
                        >规格管理</a>

                        <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/PlayPackage/edit')">
                            <a class="layui-btn layui-btn-primary layui-border-green layui-btn-xs"
                               href="{:url('edit',['id'=>$vo.id,'params'=>$params])}">编辑</a>
                        </if>

                        <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/PlayPackage/delete') && $vo.id != 1">
                            <a class="layui-btn layui-btn-primary layui-border-red layui-btn-xs js-ajax-delete"
                               href="{:url('delete',['id'=>$vo.id,'params'=>$params])}">删除</a>
                        </if>

                        <if condition="$vo.id == 1">
                            <a class="layui-btn layui-btn-primary layui-border-blue layui-btn-xs"
                               href="javascript:parent.openIframeLayer('{:url('draw/index',['pid'=>$vo.id])}','',{ area: ['65%', '85%'],move:'.layui-layer-title'});"
                            >奖项管理</a>
                        </if>

                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>

    <div class="pagination">{$page|default=''}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>


<!--导出,筛选查询-->
<script>
    //导出
    $(".ajax-export").click(function () {
        //alert("正在开发中...");
        $(".is_export").val(1);
        $(".ajax-form").submit();
        $(".is_export").val(0);
        return false;
    });

    //搜索
    $(".bt_search").click(function () {
        $(".w-form-search").removeAttr('action');
        $(".w-form-search").attr('action', "/index.html");
        $(".w-form-search").submit();
    });
</script>


<script>

        var layer = layui.layer, form = layui.form;

        form.on('switch(tag5)', function (data) {
            var id = data.value;

            if (this.checked) {
                tag5 = 1;//选中状态值
            }
            $.ajax({
                url: "{:url('batch_post')}",
                type: "POST",
                data: {id: id, tag5: tag5},
                success: function (res) {
                    //console.log(res);
                    if (res.code == 1) {
