 <include file="public@header"/>
<style>
    textarea {
        border: 0;
        outline: none;
        background-color: rgba(0, 0, 0, 0);
    }

    input {
        border: 0;
        outline: none;
        background-color: rgba(0, 0, 0, 0);
    }

    .col-md-6 {
        margin-top: 7px;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('find',['id'=>$id,'params'=>$params])}">查看</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20 layui-form" autocomplete="off"
          action="{:url('edit_post',['id'=>$id,'params'=>$params])}">


        
            <div class="form-group">
                <label class="col-sm-2 control-label">名称:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$name|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">价格:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$price|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">地图:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$map|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">陪玩人数:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$number|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">套餐介绍:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                            <textarea rows="4" class="form-control post-paramsitem-left" cols="60"
                                  name="introduce">{$introduce|default=''}</textarea>
                        
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">封面:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                <if condition='!empty($image)'>
<a href="javascript:imagePreviewDialog('{:cmf_get_asset_url($image)}');">
<img src='{:cmf_get_asset_url($image)}' style='width: 35px;height: 35px'>
</a>
<else/>
暂无上传
</if>

                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">视频:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                <if condition='!empty($video)'>
<a href="{:cmf_get_file_download_url($video)}"
										target="_blank">下载</a>
</a>
<else/>
暂无上传
</if>

                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">详情图:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$images|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">套餐详情:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                <script type="text/plain" id="content" name="content">{:cmf_replace_content_file_url(htmlspecialchars_decode($content))}                            </script>
                            <script type="text/javascript">
                                //编辑器路径定义
                                var editorURL = GV.WEB_ROOT;
                            </script>
                            <script type="text/javascript" src="/static/js/ueditor/ueditor.config.js"></script>
                            <script type="text/javascript" src="/static/js/ueditor/ueditor.all.min.js"></script>
                            <script type="text/javascript">
                                $(function () {
                                    editorcontent = new baidu.editor.ui.Editor();
                                    editorcontent.render('content');
                                    try {
                                        editorcontent.sync();
                                    } catch (err) {
                                    }
                                });
                            </script>
                        
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">售出数量:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$sell_count|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">列表顺序:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$list_order|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">首页推荐:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$is_index_text|default=''}
                    
                </div>
            </div>


        

        <!-- 主键id -->
        <input type="text" name="id" value="{$id}" class="form-control post-params item-left" style="display: none">


    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
