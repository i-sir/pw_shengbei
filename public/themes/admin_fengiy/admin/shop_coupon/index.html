<include file="public@header"/></head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('index',['params'=>$params])}">优惠券</a></li>

        <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/ShopCoupon/add')">
            <li><a href="{:url('add',['params'=>$params])}">添加</a></li>
        </if>

    </ul>

    <form class="well form-inline margin-top-20 layui-form ajax-form w-form-search" method="get" autocomplete="off">
        关键字：
        <div class="form-group layui-form">
            <div class="layui-form-item" style="margin-bottom: 0 !important;">
                <div class="col-md-12">
                    <div class="layui-inline">
                        <input type="text" class="form-control" name="keyword" style="width: 180px;"
                               value="{:input('request.name/s','')}" placeholder="请输关键字搜索">
                    </div>
                </div>
            </div>
        </div>

        <input type="submit" class="btn btn-primary" value="搜索" style="margin-left: 10px"/>
        <a class="btn btn-danger" href="{:url('index',['params'=>$params])}">清空</a>


<!--        <a class="btn btn-info ajax-export" href="javascript:;">导出</a>-->
        <input type="hidden" name="is_export" class="is_export" value="0">
    </form>


    <form class="js-ajax-form" method="post" autocomplete="off">

        <br>
        <div class="table-actions">


        </div>


        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th style="width: 60px">ID</th>
                <th style="width: 60px">优惠券名称</th>
                <th style="width: 60px">满额</th>
                <th style="width: 60px">面额</th>
                <th style="width: 60px">数量</th>
                <th style="width: 60px">开始时间</th>
                <th style="width: 60px">结束时间</th>
                <th style="width: 60px">有效期</th>
                <th style="width: 60px">创建时间</th>

                <th style="width: 80px">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.full_amount}</td>
                    <td>{$vo.amount}</td>
                    <td>{$vo.count}</td>
                    <td>{$vo.start_time|date='Y-m-d'}</td>
                    <td>{$vo.end_time|date='Y-m-d'}</td>
                    <td>{$vo.indate|date='Y-m-d'}</td>
                    <td>{$vo.create_time|date='Y-m-d H:i:s'}</td>

                    <td>
                        <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/ShopCoupon/edit')">
                            <a class="btn btn-xs btn-success"
                               href="{:url('edit',['id'=>$vo.id,'params'=>$params])}">编辑</a>
                        </if>
                        <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/ShopCoupon/delete')">
                            <a class="btn btn-xs btn-danger js-ajax-delete"
                               href="{:url('delete',['id'=>$vo.id,'params'=>$params])}">删除</a>
                        </if>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>

    <div class="pagination">{$page|default=''}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>


<!--导出,筛选查询-->
<script>
    //导出
    $(".ajax-export").click(function () {
        //alert("正在开发中...");
        $(".is_export").val(1);
        $(".ajax-form").submit();
        $(".is_export").val(0);
        return false;
    });

    //搜索
    $(".bt_search").click(function () {
        $(".w-form-search").removeAttr('action');
        $(".w-form-search").attr('action', "/index.html");
        $(".w-form-search").submit();
    });
</script>
