 <include file="public@header"/>
<style>
    textarea {
        border: 0;
        outline: none;
        background-color: rgba(0, 0, 0, 0);
    }

    input {
        border: 0;
        outline: none;
        background-color: rgba(0, 0, 0, 0);
    }

    .col-md-6 {
        margin-top: 7px;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('find',['id'=>$id,'pid'=>$pid])}">查看</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20 layui-form" autocomplete="off"
          action="{:url('edit_post',['id'=>$id,'pid'=>$pid])}">


        
            <div class="form-group">
                <label class="col-sm-2 control-label">pid:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$pid|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">名称:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$name|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">图标:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                <if condition='!empty($image)'>
<a href="javascript:imagePreviewDialog('{:cmf_get_asset_url($image)}');">
<img src='{:cmf_get_asset_url($image)}' style='width: 35px;height: 35px'>
</a>
<else/>
暂无上传
</if>

                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">首页推荐:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$is_index_text|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$list_order|default=''}
                    
                </div>
            </div>


        

        <!-- 主键id -->
        <input type="text" name="id" value="{$id}" class="form-control post-params item-left" style="display: none">


    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
